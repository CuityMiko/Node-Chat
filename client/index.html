<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="A chat project." />
<meta name="keywords" content="Project" />
<meta name="author" content="Niko H. (Sehrentos)" />
<meta name="robots" content="noindex, nofollow" />
<title>Chat</title>
<link href="css/main.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="js/plugins.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
	<div class="content">
		<div id="chat">
			<table>
				<tr>
					<td id="message-td">
						<div id="messages"></div>
					</td>
					<td id="user-td">
						<div id="users">
							<ul id="user_menu">
								<li class="user"><a href="#">No users</a></li>
							</ul>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="inputs">
							<form id="sendform" action="" method="post" accept-charset="utf-8">
							<input type="hidden" class="button" name="action" value="send" />
							<input type="text" class="textarea" id="input_whisper" name="whisper" placeholder="Whisper" />
							<textarea class="textarea" id="input_message" name="message" placeholder="Write message here..."></textarea>
							<input type="submit" class="button" value="Send" />
							</form>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="links">
							<input id="volume-slider" type="range" min="1" max="99" value="25" />
							<button type="button" class="button" id="disablesound">Sound is off</button>
							<button type="button" class="button" id="chat_nick">Change name</button>
							<button type="button" class="button" id="chat_channel">Change channel</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="hidden">
	<!-- Audio source: eng.universal-soundbank.com/hits.htm -->
	<audio id="audio" controls hidden>
		<source src="sound/anvil.mp3" type="audio/mpeg">
		<source src="sound/anvil.ogg" type="audio/ogg">
		<embed src="sound/anvil.mp3">
		Your browser does not support HTML5 audio.
	</audio>
</div>
</body>
</html>
