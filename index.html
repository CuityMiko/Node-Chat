<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="A chat project." />
<meta name="keywords" content="Project" />
<meta name="author" content="Niko H. (Sehrentos)" />
<meta name="robots" content="noindex, nofollow" />
<title>NodeJS socket.io Chat</title>
<link href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<script src="js/library/jquery-1.10.2.js" charset="utf-8"></script>
<script src="js/library/jquery-ui-1.10.4.custom.min.js" charset="utf-8"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="js/plugins.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</head>
<body>

<div class="container">

	<div class="content">

		<div class="inner-content">

			<div id="chat">

				<div id="messages"></div>

				<div id="users">
					<ul id="user_menu">
						<li><a href="#">No users</a></li>
					</ul>
				</div>

				<div id="inputs">
					<form id="sendform" action="index.php" method="post" accept-charset="utf-8">
					<input type="hidden" name="action" value="send" />
					<textarea id="input_message" name="message" placeholder="Write message here..."></textarea>
					<input type="submit" value="Send" class="button" />
					</form>
				</div>

				<div class="ui-widget hidden">
					<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;">
						<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
						<strong>Hey!</strong> <span id="notice"></span></p>
					</div>
				</div>

				<div class="ui-widget hidden">
					<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
						<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
						<strong>Alert:</strong> <span id="error"></span></p>
					</div>
				</div>

			</div>	

			<div id="links">
				<div id="volume-slider"></div>
				<button type="button" id="disablesound">Sound is off</button>
				<!-- <button type="button" id="chat_quit">Disconnect</button><button type="button" id="chat_connect">Reconnect</button> -->
				<button type="button" id="chat_nick">Set nick</button>
				<button type="button" id="chat_channel">Set channel</button>
			</div>



		</div>

	</div>

</div>

<div class="hidden">
	<!-- Audio source: eng.universal-soundbank.com/hits.htm -->
	<audio id="audio" controls hidden>
		<source src="sound/anvil.mp3" type="audio/mpeg">
		<source src="sound/anvil.ogg" type="audio/ogg">
		<embed src="sound/anvil.mp3">
		Your browser does not support HTML5 audio.
	</audio>
</div>

<!-- new prompt window -->
<div id="nprompt">
	<div id="nprompt_inner">
		<div id="nprompt_message"></div>
		<div id="nprompt_inputs">
			<input type="text" id="nprompt_value" placeholder="Write here..." value="" /><br />
			<input type="button" id="submit_ok" value="Ok" class="button" />
			<input type="button" id="submit_cancel" value="Cancel" class="button" />
		</div>
	</div>
</div>

</body>
</html>
