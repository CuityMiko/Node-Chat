<head>

	<script type="text/javascript">
	// Check if a new cache is available on page load.
	window.addEventListener('load', function(e) {

		window.applicationCache.addEventListener('updateready', function(e) {
			if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
				// Browser downloaded a new app cache.
				window.location.reload();
			}
		}, false);

	}, false);

	// Prevent forms submit while chat has not been initialized
	function formSubmit(event) {
		event.preventDefault();
		var elem = document.querySelector("#sendform");
		var myObj = serialize(elem);
		var message = decodeURIComponent(myObj.message) || myObj.message;
		var whisper = decodeURIComponent(myObj.whisper) || myObj.whisper;

		if (whisper.length) {
			chat.setWhisper(whisper, message);
		} else {
			chat.setSubmit(message);
		}
		
		elem.querySelector("#message").value = "";
	}
	
	function formKeydown(event) {
		if (event.keyCode == 13 && !event.shiftKey) {
			event.preventDefault();
			var elem = document.querySelector("#sendform");
			var myObj = serialize(elem);
			var message = decodeURIComponent(myObj.message) || myObj.message;
			var whisper = decodeURIComponent(myObj.whisper) || myObj.whisper;
			
			if (whisper.length) {
				chat.setWhisper(whisper, message);
			} else {
				chat.setSubmit(message);
			}
			
			elem.querySelector("#message").value = "";
		}
	}

	// UI W3 Sidenav show/hide
	function sidenav_left_open() {
		//document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
		document.querySelector("#menu-left").style.display = "block";
	}
	function sidenav_left_close() {
		document.querySelector("#menu-left").style.display = "none";
	}
	function sidenav_right_open() {
		document.querySelector("#menu-right").style.display = "block";
	}
	function sidenav_right_close() {
		document.querySelector("#menu-right").style.display = "none";
	}

	/*
	 * Extend - Object merge function
	 * Browser support(tested): IE9+, Mozilla/5.0 Gecko Firefox/38, Chrome/47
	 */
	function extend(destination, source) {
		for (var property in source) {
			if (source[property] && source[property].constructor &&
			 source[property].constructor === Object) {
				destination[property] = destination[property] || {};
				arguments.callee(destination[property], source[property]);
			} else {
				destination[property] = source[property];
			}
		}
		return destination;
	}

	/*
	* Serialize - HTML form serialize function
	* @form - target id
	* @return object
	* Browser support(tested): IE/9+, Mozilla/5.0 Gecko Firefox/38, Chrome/47
	*/
	function serialize(form) {
		if (!form || form.nodeName !== "FORM") {
			return;
		}
		var i, j, o = {};
		for (i = 0; i < form.elements.length; i++) {
			if (form.elements[i].name === "") {
				continue
			}
			switch (form.elements[i].nodeName) {
				case "INPUT":
					switch (form.elements[i].type) {
						case "text":
						case "hidden":
						case "password":
						case "button":
						case "reset":
						case "submit":
						//HTML5
						case "number":
						case "color":
						case "range":
						case "date":
						case "month":
						case "week":
						case "time":
						case "datetime":
						case "datetime-local":
						case "email":
						case "search":
						case "tel":
						case "url":
							o[form.elements[i].name] = form.elements[i].value;
						break;
						case "checkbox":
						case "radio":
							if (form.elements[i].checked) {
								o[form.elements[i].name] = form.elements[i].value;
							}
						break;
						case "file":
						break;
					}
				break;
				case "TEXTAREA":
					o[form.elements[i].name] = form.elements[i].value;
				break;
				case "SELECT":
					switch (form.elements[i].type) {
						case "select-one":
							o[form.elements[i].name] = form.elements[i].value;
						break;
						case "select-multiple":
							for (j = 0; j < form.elements[i].options.length; j++) {
								if (form.elements[i].options[j].selected) {
									o[form.elements[i].name] = form.elements[i].options[j].value;
								}
							}
						break;
					}
				break;
				case "BUTTON":
					switch (form.elements[i].type) {
						case "reset":
						case "submit":
						case "button":
							o[form.elements[i].name] = form.elements[i].value;
						break;
					}
				break;
			}
		}
		return o;
	}

	// Ask user for server address
	function ask_server() {
		nprompt({
			title: "Set Server Address",
			message: "Please enter server <b>address</b> at the field below.",
			input: [{
				"type": "text",
				"name": "server",
				"placeholder": "Server address",
				"value": (localStorage.server ? localStorage.server : window.location.host || 'localhost')
			},{
				"type": "text",
				"name": "port",
				"placeholder": "Server port",
				"value": (localStorage.port ? localStorage.port : 3000)
			}],
			background: true,
			onSubmit: function (data) {
				if (data.server === null && data.port === null) return;
				localStorage.server = data.server;
				localStorage.port = data.port;
				
				init_chat(data.server, data.port);
			}
		})
	}

	// Initialize chat
	function init_chat(server, port) {
		// Over-write default chat settings before init
		//$.extend(chat || {}, {
		extend(chat || {}, {
			method: 'http', //https/http/ws
			address: server,
			port: port,
			channel: '/',
			debugMode: true
		});
		// Initialize socket
		chat.init();
		// Set default volume level: 0.1 - 1.0
		chat.playVolume(0.5);
		// Focus input/textarea.
		//chat.setFocus();
	}

	/*
	* Draw canvas - Menu
	*/
	function canvasMenu(elem) {
		try {
			var canvas = document.createElement("CANVAS");
			canvas.width = 35;
			canvas.height = 35;

			var x = canvas.width,
				y = canvas.height,
				ctx = canvas.getContext("2d");

			//ctx.lineJoin="round";
			ctx.lineCap = "round";
			//Border
			ctx.lineWidth = 4 * y / 100;
			ctx.strokeRect(2 * y / 100, 2 * y / 100, x-4* y / 100, y-4* y / 100);
			// lines
			ctx.lineWidth = 8 * y / 100;
			ctx.moveTo(10 * x / 100, 25 * y / 100);
			ctx.lineTo(90 * x / 100, 25 * y / 100);
			ctx.moveTo(10 * x / 100, 50 * y / 100);
			ctx.lineTo(90 * x / 100, 50 * y / 100);
			ctx.moveTo(10 * x / 100, 75 * y / 100);
			ctx.lineTo(90 * x / 100, 75 * y / 100);
			//ctx.closePath();
			ctx.scale(0.8, 1.0);
			ctx.stroke();

			// display
			elem.appendChild(canvas);

		} catch(error) {
			console.log(error);
		}
	}
	/*
	* Draw canvas - Team
	*/
	function canvasTeam(elem) {
		try {
			var canvas = document.createElement("CANVAS");
			canvas.width = 35;
			canvas.height = 35;

			// Draw canvas - Team
			var x = canvas.width,
				y = canvas.height,
				ctx = canvas.getContext("2d");

			// head 1
			ctx.beginPath();
			ctx.strokeStyle = "#626262";
			ctx.fillStyle = "#626262";
			ctx.arc(25 * x / 100, 25 * y / 100, 20 * x / 100, 0, 2 * Math.PI);
			ctx.fill();
			// body 1
			ctx.moveTo(25 * x / 100, 25 * y / 100);
			ctx.lineTo(5 * x / 100, 80 * y / 100);
			ctx.lineTo(45 * x / 100, 80 * y / 100);
			ctx.closePath();
			ctx.fill();
			// head 2
			ctx.beginPath();
			ctx.strokeStyle = "#626262";
			ctx.fillStyle = "#626262";
			ctx.arc(75 * x / 100, 25 * y / 100, 20 * x / 100, 0, 2 * Math.PI);
			ctx.fill();
			// body 2
			ctx.moveTo(75 * x / 100, 25 * y / 100);
			ctx.lineTo(55 * x / 100, 80 * y / 100);
			ctx.lineTo(95 * x / 100, 80 * y / 100);
			ctx.closePath();
			ctx.fill();
			// Head 3
			ctx.beginPath();
			ctx.strokeStyle = "#1F1F1F";
			ctx.fillStyle = "#1F1F1F";
			ctx.arc(50 * x / 100, 50 * y / 100, 20 * x / 100, 0, 2 * Math.PI);
			ctx.fill();
			// body 3
			ctx.moveTo(50 * x / 100, 50 * y / 100);
			ctx.lineTo(30 * x / 100, 95 * y / 100);
			ctx.lineTo(70 * x / 100, 95 * y / 100);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// display
			elem.appendChild(canvas);

		} catch(error) {
			console.log(error);
		}
	}

	// Document is loaded.
	document.addEventListener("DOMContentLoaded", function() {
	
		// On form submit event
		document.querySelector("#sendform").addEventListener("submit", formSubmit, false);

		// Listen keypush events
		document.querySelector("#sendform").addEventListener("keydown", formKeydown, false);

		// socket.io initialized
		if ("io" in window) {
			// Initialize socket
			chat.init();
			// Set default volume level: 0.1 - 1.0
			chat.playVolume(0.5);
			// Canvas menu
			canvasMenu( document.querySelector("#canvasMenu") );
			canvasTeam( document.querySelector("#canvasTeam") );
		}

	}); // document-ready
	</script>
</head>
<body>

		</header>

	</nav>

	<header id="header" class="w3-container w3-light-grey">
		<div class="w3-container">
			<span id="canvasMenu" class="menu-canvas w3-opennav w3-padding-top" onclick="sidenav_left_open()"></span>

	</header>

	<footer id="footer" class="w3-container w3-blue-grey">

				<div class="w3-col m6">
					<p><textarea name="message" id="message" class="w3-input w3-border w3-white" placeholder="message..." rows="1" autofocus required></textarea></p>
				</div>
				
				<div class="w3-col m2">
					<p><input type="text" name="whisper" id="whisper" class="w3-input w3-border w3-white" placeholder="to..." autocomplete="off" /></p>
				</div>
				
				<div class="w3-col m2">
					<p><input type="submit" id="send" class="w3-input w3-btn w3-border w3-blue" value="Send" /></p>
				</div>
			</div>
			
		</form>
	</footer>

	<div id="sounds" class="hidden">
		<audio id="audio" controls hidden>
			<source src="sound/anvil.ogg" type="audio/ogg">
			<source src="sound/anvil.mp3" type="audio/mpeg">
			<embed src="sound/anvil.mp3">
			Your browser does not support HTML5 audio.
		</audio>
	</div>

</div>

</body>
